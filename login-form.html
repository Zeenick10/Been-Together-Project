<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap5/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center ">
            <div class="col-4">
                <div class="card border border-dark-50">
                    <div class="card-header">
                        Login Form
                    </div>

                    <div class="card-body">
                        <div class="">
                            <label for="" id="name">Name</label>
                            <div class="">
                                <input type="text" name="" placeholder="Enter your name" id="inputName" class="form-control">
                            </div>
                        </div>

                        <div class="my-3 ">
                            <label for="">Email</label>
                            <div class="">
                                <input type="text" placeholder="admin@gmail.com" id="inputEmail" class="form-control">
                            </div>
                        </div>

                        <div class="my-2">
                            <label for="">Password</label>
                            <div class=" mt-2 ">
                                <input type="password"  class="form-control" id="Password">
                                
                            </div>
                        </div>

                        <div class="my-2">
                            <label for="">Confirm Password</label>
                            <div class="mt-2 ">
                                <input type="password" class="form-control" id="confirmPassword">
                                
                            </div>
                        </div>

                
                        
                        <button class="btn btn-primary float-end mt-2 px-4" id="register">Register</button>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="checking.js"></script>
    

</body>
</html>
